<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.6/pure-min.css">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-vector/girl-with-dog-leash-coming-up-female-seller-petshop-pet-store-interior-with-different-food-accessories-shelves-cute-cats-flat-illustration_74855-20577.jpg?ga=GA1.1.1156521625.1741248322&semt=ais_authors_boost');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            background-color: rgba(12, 142, 241, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .pure-form input {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .pure-button {
            width: 100%;
            background-color: hsl(66, 91%, 46%);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .pure-button:hover {
            background-color: #086dcf;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to Pet Shop</h2>
        <h3>Sign in</h3>
        <p>continue to Gmail</p>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <input type="text" placeholder="Email or phone" required>
                <button type="submit" class="pure-button pure-button-primary">Next</button>
            </fieldset>
        </form>
        <div>
            <a href="#">Forgot email?</a>
        </div>
        <div>
            <small> <a href="#"></a></small>
        </div>
        <div>
            <a href="#">Create account</a>
        </div>
        <div style="margin-top: 15px;">
            <a href="#">Privacy & Terms</a> | <a href="#">Contact Us</a> | <a href="#">Change region</a>
        </div>
    </div>
</body>
</html>
